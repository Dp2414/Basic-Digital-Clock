<p class="p2">Made with ðŸ’– <i>javascript</i></p>
    <script>
const hours=document.querySelector(".hours");
const minutes=document.querySelector(".minutes");
const seconds=document.querySelector(".seconds");
const ampm = document.querySelector(".ampm");


function digitalClock(){
const myTime=new Date();

let txthour=myTime.getHours();
let txtminute=myTime.getMinutes();
let txtsecond=myTime.getSeconds();


 let amorpm = txthour >= 12 ? "PM" : "AM";
 txthour = txthour % 12;
 if (txthour === 0) {
  txthour = 12;
}


txthour = txthour.toString().padStart(2, '0');
txtminute = txtminute.toString().padStart(2, '0');
txtsecond = txtsecond.toString().padStart(2, '0');

 hours.textContent = txthour;
 minutes.textContent = txtminute;
seconds.textContent = txtsecond;
 ampm.textContent = amorpm;

}

setInterval(digitalClock, 1000)
digitalClock();


    </script>
